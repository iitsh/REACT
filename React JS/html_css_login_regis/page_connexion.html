<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Mon App</title>
    <link rel="stylesheet" href="page_connexion.css">
</head>
<body>

    <div class="login-box">
        
        <h2>Mon App</h2>
        
        <p class="welcome">
            <strong>Bienvenue !</strong><br>
            Connectez-vous pour continuer
        </p>

        <form>

            <label>Email</label>
            <div class="input-group">
                <img src="email.webp" alt="Email" class="icon-img">
                <input type="email" placeholder="exemple123@gmail.com" required>
            </div>

            <label>Mot de passe</label>
            <div class="input-group">
                <img src="mot_de_passe.webp" alt="Mot de passe" class="icon-img">
                <input type="password" placeholder="•••••••••••••••••••••••••" required>
            </div>

            <div class="options">
                <label class="checkbox-label">
                    <input type="checkbox"> Se souvenir de moi
                </label>
                <a href="#">Mot de passe oublié ?</a>
            </div>

            <button type="submit">Se connecter</button>
        </form>

        <p class="signup">
            <b>Pas encore de compte ? </b>
            <a href="#" class="create-account"><b>Créer un compte</b></a>
        </p>
    </div>

</body>
</html>
