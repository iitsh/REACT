<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Mon App</title>
    <link rel="stylesheet" href="page_inscription.css">
</head>
<body>

    <div class="login-box">
        
        <h2>Mon App</h2>
        
        <p class="welcome">
            <strong>Bienvenue !</strong><br>
            Inscrivez-vous pour continuer
        </p>

        <form>
        <label for="name">Nom et Prénom</label>
        <div class="input-group">
        <input type="text"  placeholder="DUBIN Antoin" required>
        </div>

        <label for="register-email">Email</label>
        <div class="input-group">
        <input type="email" id="register-email" placeholder="exemple123@gmail.com" required>
        </div>

        <label for="register-numero">Numero</label>
        <div class="input-group">
        <input type="number" id="register-numero" placeholder="06 12 34 56 78" required>
        </div>

        <label for="register-password">Mot de passe</label>
        <div class="input-group">
        <input type="password" id="register-password" placeholder="•••••••••••••••••••••••••" required>
        </div>

        <label for="register-confirmation-password">Confirmation du Mot de passe</label>
        <div class="input-group">
        <input type="password" id="register-confirmation-password" placeholder="•••••••••••••••••••••••••" required>
        </div>

        <div class="options">
                <label class="checkbox-label">
                    <input type="checkbox"> Accepter la politique de l'entreprise
                </label>
                <a>En savoir plus</a>
            </div>

        <button type="submit">S'inscrire</button>

        
        </form>

        <p class="signup">
            <b>Vous avez déjà un compte ? </b>
            <a href="#" class="connect-account">Se Connecter</a>
        </p>
    </div>

</body>
</html>
